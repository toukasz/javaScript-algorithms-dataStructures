
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Łukasiewicz Calculator</title>
	<link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
	<h1>Łukasiewicz (Postfix) Calculator</h1>
	<p><em>with a FORTH-style interpreter</em></p>
	<fieldset>
		<legend>Command Line Interface</legend>
		<code id="words">Words (0): </code>
		<br><br>
		<input id="input" />
		<br><br>
		<code id="stack">Stack (0): </code>
		<br><br>
		<code id="output">Output: </code>
	</fieldset>
	<script src="script.js"></script>
</body>
</html>
